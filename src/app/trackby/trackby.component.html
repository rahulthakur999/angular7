<h2>Example for Trackby function</h2>


<table border="1" cellspacing="5" cellpadding="5">
<tr>
  <td>#</td>
  <td>Name</td>
  <td>Email</td> 
</tr>

<ng-container *ngFor="let row of data; TrackBy:trackbyid">
    <tr>
        <td>{{row.id}}</td>
        <td  [ngStyle]="{'background-color':'#CCC'}">{{row.name}}</td>
        <td>{{row.email}}</td> 
    </tr>
</ng-container>

</table>

<hr>

<button (click)="addmore()">Add One More Row</button>
